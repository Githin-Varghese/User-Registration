
<div  fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary" fxLayoutAlign="center center" >Login Page</mat-toolbar>      
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-div"  (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
             
             <mat-form-field>
                <mat-label>Email</mat-label>
              <input matInput type="email" id="inputEmail" name="email" placeholder="Enter Email" required autofocus ngModel>
             </mat-form-field>
          
           
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" id="inputPassword" name="password" placeholder="Enter Password" required ngModel>
              </mat-form-field>
           <button mat-raised-button color="primary" type="submit">Login</button>

           <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
            Please fill the required fields
           </div>

           <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
            Invalid email or password
          </div>
    </form> 
    
    </mat-card>
</div>
