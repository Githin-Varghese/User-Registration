<h1></h1>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">User Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>      
        <div class="d-flex">        
          <button class="btn btn-success" type="submit"  data-bs-toggle="modal" data-bs-target="#exampleModal">Add User</button>
        </div>
      </div>
    </nav>
  <table class="table table-dark table-striped">
  <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Department</th>
        <th>Email Id</th>
        <th>City</th>
        <th></th>
        <th style="width: 200px;">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of alluser">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.department}}</td>
        <td>{{user.email}}</td>
        <td>{{user.city}}</td>
        <td></td>
        <td>
            <input type="button" value="Edit" (click)="EditUser(user)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success me-2"/>
            <input type="button" value="Delete" (click)="DeleteUser(user)" class="btn btn-danger"/>
        </td>
    </tr>
  </tbody>
  </table>

  
  

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">User Registration</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3" [formGroup]="formValue">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">User Name</label>
                    <input type="text" formControlName="name" class="form-control" id="inputName">
                  </div>
                  <div class="col-md-6">
                    <label for="inputDepartment" class="form-label">Department</label>
                    <input type="text" formControlName="department" class="form-control" id="inputDepartment">
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" formControlName="address" id="inputAddress" placeholder="Enter your address">
                </div>
                <div class="col-12">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputAddress2" formControlName="city" placeholder="Enter your city name">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning"  data-bs-dismiss="modal">Close</button>
          <button *ngIf="btnSaveShow" type="button" class="btn btn-primary" (click)="AddUser()" >Register</button>
          <button *ngIf="btnUpdateShow" type="button" class="btn btn-primary" (click)="UpdateUser()" >Update</button>
        </div>
      </div>
    </div>
  </div>
